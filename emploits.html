	<div class="content">
		<div id="body">
			<ul id="emploits" class="parent" style="display: flex;height: 60vh;flex-direction: column;justify-content: space-around;">
				<li>
					<h3 class="aselection">* Classe :</h3>
					<select id="Classe" class="selection" onchange="classeselected(this.value)">
    					<option value="0">Select section</option>
    					<option value="Premiére">Premiére année</option>
    					<option value="Deusiéme">Deuxiéme année</option>
    					<option value="Troisiéme">Troisiéme année</option>
    					<option value="BAC">Quatrième année</option>
  					</select>
				</li>

				<li>
					<h3 class="aselection">* Séction : </h3>
					<select id="section" class="selection" disabled onchange="sectionselected(this.value)">
    					<option value="0">Select section</option>
    					<option value="LETTRE">Lettres</option>
    					<option value="SCIENCE">Sciences Expérimentales</option>
    					<option value="MATH">Mathématiques</option>
    					<option value="INFO">Technologies d'Informatique</option>
    					<option value="ECO">Economie et Gestions</option>
  					</select>
				</li>

				<li>
					<h3 class="aselection">* N° :</h3>
					<select id="numero" class="selection" disabled="" onchange="numeroselected(this.value)">
						<option value="0">Select section</option>
						<option class="option" value ="S1">S1</option>
						<option class="option" value ="S2">S2</option>
						<option class="option" value ="S3">S3</option>
						<option class="option" value ="S4">S4</option>
						<option class="option" value ="S5">S5</option>
						<option class="option" value ="S6">S6</option>
						<option class="option" value ="S7">S7</option>
						<option class="option" value ="S8">S8</option>
						<option class="option" value ="S9">S9</option>
						<option class="option" value ="S10">S10</option>
						<option class="option" value ="S11">S11</option>
						<option class="option" value ="S12">S12</option>
						<option class="option" value ="S13">S13</option>
						<option class="option" value ="S14">S14</option>
						<option class="option" value ="S15">S15</option>
						<option class="option" value ="S16">S16</option>
						<option class="option" value ="S17">S17</option>
						<option class="option" value ="S18">S18</option>
						<option class="option" value ="S19">S19</option>
						<option class="option" value ="S20">S20</option>
					</select>
				</li>
			</ul>
			<button style="background: white" class="disabledbut" onclick="choose()">Select</button>
		</div>
